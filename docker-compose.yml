version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: appsec-catalog-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appsec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-appsec_password}
      POSTGRES_DB: ${POSTGRES_DB:-appsec_catalog}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appsec}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appsec-network

