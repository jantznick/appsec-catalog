version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: appsec-catalog-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appsec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-appsec_password}
      POSTGRES_DB: ${POSTGRES_DB:-appsec_catalog}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Specify database name explicitly to avoid "database appsec does not exist" error
      # The -d flag tells pg_isready which database to check
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appsec} -d ${POSTGRES_DB:-appsec_catalog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appsec-network

  # Frontend and backend are typically run via npm run dev
  # Uncomment these if you want to run them in Docker too
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - node_modules_frontend:/app/node_modules
    depends_on:
      - postgres
    networks:
      - appsec-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"  # Keep for development, remove in production
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-appsec}:${POSTGRES_PASSWORD:-appsec_password}@postgres:5432/${POSTGRES_DB:-appsec_catalog}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - ./backend:/app
      - node_modules_backend:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appsec-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: appsec-catalog-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - appsec-network

volumes:
  postgres_data:
  node_modules_frontend:
  node_modules_backend:

networks:
  appsec-network:
    driver: bridge





